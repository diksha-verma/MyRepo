
    <div class="container">

        <div class="row row-offcanvas row-offcanvas-right">

            <div class="col-xs-12 col-sm-9">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Add/Edit Person</a>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <form class="form-horizontal" action="">
                                    <div class="form-group">
                                        <label class="control-label col-sm-4" for="name" >Name:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="name" placeholder="Enter Name" data-bind="value:Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4" for="email">Email:</label>
                                        <div class="col-sm-8">
                                            <input type="email" class="form-control" id="email" placeholder="Enter email" data-bind="value:Email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4" for="mobileNumber">Mobile Number:</label>
                                        <div class="col-sm-8">
                                            <input type="text" maxlength="10" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number" data-bind="value:Phone">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4" for="address">Address:</label>
                                        <div class="col-sm-8">
                                            <textarea class="form-control" id="address" placeholder="Enter Address"></textarea>
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-primary" data-bind="click:addPerson">Submit</button>
                                            <button type="button" class="btn btn-default">Reset</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Person List</a>
                            </h4>
                        </div>
                        <div id="collapse2" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" data-bind='persons().length>0'>
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Email</th>
                                                <th>Mobile Number</th>
                                                <th>StaffType</th>
                                                <th>Action</th>

                                            </tr>
                                        </thead>
                                        <tbody data-bind='foreach: persons'>
                                        <tr>
                                            <td><span data-bind='text:Id'></span></td>
                                            <td><span type="text" data-bind='text: Name'></span></td>
                                            <td ><span type="text" data-bind='text: Email'></span></td>
                                            <td ><span type="text" data-bind='text: Phone'></span></td>
                                            <td ><span type="text" data-bind='text: StaffType'></span></td>
                                            <td><input type="button" class="btn-primary" data-bind='click:$root.updatePerson'value="Edit" /></td>
                                            <td><button data-bind='click: $root.removePerson'>Delete</button></td>
                                        </tr>
                                       
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!--/.col-xs-12.col-sm-9-->

            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
                <div class="list-group">
                    <a href="#" class="list-group-item active">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                </div>
            </div>
            <!--/.sidebar-offcanvas-->
        </div>
        <!--/row-->

        <hr>

        <footer>
            <p>&copy; 2015 Company, Inc.</p>
        </footer>

    </div>
